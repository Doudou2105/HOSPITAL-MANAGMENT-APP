<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fa fa-hospital-o me-2"></i>Hospital-MG</div>
            <div class="list-group list-group-flush my-3">
               
                
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">View Doctor</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span> 
                </button>

                
            </nav>


            <section class="section about-section gray-bg" id="about">
                <div class="container">
                    <div class="row align-items-center justify-content-around flex-row-reverse">
                        <div class="col-lg-6">
                            <div class="about-text">
                                <h3 class="dark-color">Doctor : {{doctor.fullName}} </h3>
                                <h4 class="theme-color">Attendance : {{doctor.attendance}}</h4>
                                <p>Qualification : <span style="color:rgb(242, 0, 69)">{{doctor.qualification}}</span></p>
                                <p>Number : {{doctor.number}} </p>
                                <p>Address : {{doctor.address}} </p>
                                <p>Email : {{doctor.email}}</p>
                                <p>Salary : {{doctor.salary |currency:'EUR'}} </p>
                                <p>Gender : {{doctor.gender}} </p>
                              




                               
                            </div>
                        </div>
                        <div class="col-lg-5 text-center">
                            <div class="about-img" >
                                <img src="{{doctor.photograph}}" style="height:350px ; width: 350px;">
                            </div>
                        </div>
                    </div>
                </div>
            </section>
     
    
    



            </div>
            
    </div>
    <!-- /#page-content-wrapper -->

   
</body>
