<body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fa fa-hospital-o me-2"></i>Hospital-MG</div>
            <div class="list-group list-group-flush my-3">
                <a routerLink="/listAppointment-page"  class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-calendar-alt me-2" ></i>List-Appointment</a>
                <a routerLink="/listDoctor-page" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fas fa-user-nurse me-2" ></i>List-doctor</a>
                        
                
                <a routerLink="/homepage"  class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2" ></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Receptionist page</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>{{name}}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="">Profile</a></li>
                                <li><a class="dropdown-item" routerLink="/homepage">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <br>
  
      
            <section class="section about-section gray-bg" id="about">
                <div class="container">
                    <div class="row align-items-center flex-row-reverse">
                        <div class="col-lg-6" >
                            <div class="about-text go-to">
                                <h3 class="dark-color">About Me</h3>
                               
                                <div class="row about-list">
                                    <div class="col-md-6">
                                       
                                        <div class="media">
                                            <label>Email</label>
                                            <p>{{email}}</p>
                                        </div>
                                        <div class="media">
                                            <label>Address</label>
                                            <p>{{address}}</p>
                                        </div>
                                      <div class="media">     
                                          <label>Number</label>
                                          <p>{{number}}</p>
                                      </div>
                                        <div class="media">
                                            <label>Gender</label>
                                            <p>{{gender}}</p>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="media">
                                            <label>birthday</label>
                                            <p>{{birthday}}</p>
                                        </div>
                                       
                                        
                                        <br>
                                        <button type="button" class="btn btn-primary" (click)="updateReceptionist(receptionistConnected.receptionist_id)" >Update</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-6">
                            <div class="about-avatar">
                                <img src="{{photogroph}}" class="rounded-circle" title="" alt="" >
                            </div>
                        </div>
                        
                    </div>
                    
                    
                </div>
              </section>




            </div>
    </div>
    <!-- /#page-content-wrapper -->

   
</body>
