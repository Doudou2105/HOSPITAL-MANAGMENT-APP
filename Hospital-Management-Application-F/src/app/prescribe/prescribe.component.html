
  <body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fa fa-hospital-o me-2"></i>Hospital-MG</div>
            <div class="list-group list-group-flush my-3">
                <a routerLink="/views-page" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-calendar-alt me-2" ></i>Viws-Appointment</a>
              
                
                <a routerLink="/homepage" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2" ></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Prescribe page</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i> {{doctor.fullName}}
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="">Profile</a></li>
                                <li><a class="dropdown-item" routerLink="/homepage">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>

            <div class="container">
            <form class="row g-3" (ngSubmit)="onSubmit()">
                <div class="col-md-4">
                  <label for="validationDefault01" class="form-label">Patient_Name</label>
                  <input type="text" class="form-control" id="patient_Name"  required
                  [(ngModel)]="bill.patient_Name"name="patient_Name">
                </div>
                <div class="col-md-4">
                  <label for="validationDefault02" class="form-label">Hospital_No</label>
                  <input type="text" class="form-control" id="hospital_No"  required
                  [(ngModel)]="bill.hospital_No"name="hospital_No">
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Bed_No</label>
                    <input type="text" class="form-control" id="Bed_No"  required
                    [(ngModel)]="bill.bed_No"name="bed_No">
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Admission</label>
                    <input type="date" class="form-control" id="admission"  required
                    [(ngModel)]="bill.admission"name="admission">
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Discharge</label>
                    <input type="date" class="form-control" id="discharge"  required
                    [(ngModel)]="bill.discharge"name="discharge">
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Amount</label>
                    <input type="number" class="form-control" id="amount"  required
                    [(ngModel)]="bill.amount"name="amount">
                </div>
                <div class="col-md-4">
                    <label for="validationDefault02" class="form-label">Age</label>
                    <input type="number" class="form-control" id="agee"  required
                    [(ngModel)]="bill.agee"name="agee">
                </div>
                
                <div class="col-12">
                  <button class="btn btn-primary" type="submit">Submit</button>
                </div>
              </form>
            </div>






            </div>
    </div>
    <!-- /#page-content-wrapper -->

   
</body>
