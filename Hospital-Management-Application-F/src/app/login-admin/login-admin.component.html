
<div id="main-wrapper" class="container">
    <div class="row justify-content-center">
        <div class="col-xl-10">
            <div class="card border-0" style="-webkit-box-shadow: 3px 11px 30px -3px rgba(0,0,0,0.65); 
            box-shadow: 3px 11px 30px -3px rgba(0,0,0,0.65);">
                <div class="card-body p-0">
                    <div class="row no-gutters">
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="mb-5">
                                    <h3 class="h4 font-weight-bold text-theme">Admin LogIn</h3>
                                </div>

                                <h6 class="h5 mb-0">Administration</h6>
                                <p class="text-muted mt-2 mb-5">All for One goal</p>

                                <form  #loginform="ngForm" (ngSubmit)="loginAdmin()">
                                    <div class="alert alert-danger" role="alert" *ngIf="msg">
                                        <small class="text-danger">{{msg}}</small>
                                    </div>
                                   
                                    
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Email address</label>
                                        <input type="email" class="form-control" [(ngModel)]="admin.email" class="form-control" id="email"name="email"placeholder=" please enter your email"  required pattern="^\w+@[a-zA-z_]+?\.[a-zA-Z]{2,3}$"
                                        #email="ngModel"
                                        [class.is-invalid]="email.invalid && email.touched">
                                          <!-- <small class="text-danger"[class.d-none]="email.valid || email.untouched">Email is required field</small>--> 
                                        <div *ngIf="email.errors && (email.invalid && email.touched)">
                                            <small class="text-danger" *ngIf="email.errors">Email is required field</small>
                                            <small class="text-danger" *ngIf="email.errors">Enter the valid  email </small>
                                        </div>
                                    </div>
                                    <div class="mb-3">
                                        <label for="" class="form-label">Password</label>
                                        <input type="password" [(ngModel)]="admin.password" class="form-control" id="password"name="password"placeholder=" please enter your password"  
                                        #password="ngModel"required
                                        [class.is-invalid]="password.invalid && password.touched">
                                        <small class="text-danger"[class.d-none]="password.valid || password.untouched">password is required field</small>
                                    </div>
                                    <button type="submit" [disabled]="loginform.form.invalid" class="btn btn-theme">Login</button>
                                    &nbsp;
                                    <button routerLink="/homepage" class="btn btn-theme">Back</button>
                                </form>
                            </div>
                        </div>

                        <div class="col-lg-6 d-none d-lg-inline-block">
                            <div class="account-block rounded-right">
                                <div class="overlay rounded-right"></div>
                                <div class="account-testimonial">
                                    <h4 class=" font-weight-bold text-white mb-4">This is Administration Login</h4>
                                    <p class="lead text-white">"Can only recommend it for the Hospital administration."</p>
                                    <p>- Admin User</p>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                <!-- end card-body -->
            </div>
            <!-- end card -->
            <!-- end row -->

        </div>
        <!-- end col -->
    </div>
    <!-- Row -->
</div>
