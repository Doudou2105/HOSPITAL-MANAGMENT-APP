

  <body>
    <div class="d-flex" id="wrapper">
        <!-- Sidebar -->
        <div class="bg-white" id="sidebar-wrapper">
            <div class="sidebar-heading text-center py-4 primary-text fs-4 fw-bold text-uppercase border-bottom"><i
                    class="fa fa-hospital-o me-2"></i>Hospital-MG</div>
            <div class="list-group list-group-flush my-3">
                <a routerLink=""(click)="goToAppointment(patientConnected.patient_id)" class="list-group-item list-group-item-action bg-transparent second-text active"><i
                        class="fas fa-calendar-alt me-2" ></i>Appointment</a>
                <a routerLink=""(click)="goToBill(patientConnected.patient_id)" class="list-group-item list-group-item-action bg-transparent second-text fw-bold"><i
                        class="fa fa-file-text me-2" ></i>Bill</a>
                <a routerLink="/homepage" class="list-group-item list-group-item-action bg-transparent text-danger fw-bold"><i
                        class="fas fa-power-off me-2" ></i>Logout</a>
            </div>
        </div>
        <!-- /#sidebar-wrapper -->

        <!-- Page Content -->
        <div id="page-content-wrapper">
            <nav class="navbar navbar-expand-lg navbar-light bg-transparent py-4 px-4">
                <div class="d-flex align-items-center">
                    <i class="fas fa-align-left primary-text fs-4 me-3" id="menu-toggle"></i>
                    <h2 class="fs-2 m-0">Patient page</h2>
                </div>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle second-text fw-bold" href="" id="navbarDropdown"
                                role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                <i class="fas fa-user me-2"></i>{{firstName}} &nbsp;<span style="color:rgb(138, 138, 255) ;">{{lastName}}</span>
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="/patient-page">Profile</a></li>
                                <li><a class="dropdown-item" routerLink="/homepage">Logout</a></li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
            <section class="section about-section gray-bg" id="about">
              <div class="container">
                  <div class="row align-items-center flex-row-reverse">
                      <div class="col-lg-6" >
                          <div class="about-text go-to">
                              <h3 class="dark-color">About Me</h3>
                             
                              <div class="row about-list">
                                  <div class="col-md-6">
                                      
                                      <div class="media">
                                          <label>Address</label>
                                          <p>{{address}}</p>
                                      </div>
                                      <div class="media">
                                        <label>Blood</label>
                                        <p>{{blood}}</p>
                                    </div>
                                      <div class="media">
                                          <label>Gender</label>
                                          <p>{{gender}}</p>
                                      </div>
                                  </div>
                                  <div class="col-md-6">
                                      <div class="media">
                                          <label>E-mail</label>
                                          <p>{{email}}</p>
                                      </div>
                                      <div class="media">
                                          <label>Phone</label>
                                          <p>{{number}}</p>
                                      </div>
                                      <div class="media">
                                        <label>Age</label>
                                        <p>{{age}}</p>
                                    </div>
                                      
            
                                      <br>
                                      <button type="button" class="btn btn-primary" (click)="updatePateint(patientConnected.patient_id)" >Update</button>
                                  </div>
                              </div>
                          </div>
                      </div>
                      <div class="col-lg-6">
                          <div class="about-avatar">
                              <img src="{{photograph}}" class="rounded-circle" title="" alt="" >
                          </div>
                      </div>
                      
                  </div>
                  
                  
              </div>
            </section>
             






            </div>
    </div>
    <!-- /#page-content-wrapper -->

   
</body>
